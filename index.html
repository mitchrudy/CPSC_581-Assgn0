<!DOCTYPE html>
<html>
<head>
    <title>Donald Trump Button</title>

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- JavaScript -->
    <script type="text/javascript" src="app.js"></script>
</head>

<body onload="updateTime()">

    <audio id="tweet" src="assets/Twitter_V3.mp3"></audio>
	<img id="trump" src="assets/Trump_Button_V2.png"
					onclick="clicked(event,this)" 
					oncontextmenu="rightClick(event,this)" 
					onmousemove="mouseMove(event,this)">
    <img id="red" src="assets/Red_Button_V2.png">
    <img id="birdRight" src="assets/birdRight.png">
    <img id="birdLeft" src="assets/birdLeft.png">
    <div id='clock'></div>

</body>

</html>
